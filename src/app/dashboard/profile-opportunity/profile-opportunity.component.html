
<div class="title">OPPORTUNITES</div>

<div class="container" *ngIf="loading">
    <div class="d-flex justify-content-center">     
        <mat-spinner></mat-spinner>
    </div>
</div>

<div class="container" *ngIf="!loading">  
    <div class="card_grid"
        fxLayout="column wrap"
        fxLayout.lt-sm="column"
        fxLayoutGap="8%"
        fxLayoutAlign="flex-start" >
        <ng-container *ngFor="let opportunity of opportunity$ | paginate: { itemsPerPage: 9, currentPage: p }">
            <div class="card example-card mb-3" fxFlex.lt-sm="100%">
                <div class="row no-gutters">
                  <div class="col-md-4">
                    <img [src]="opportunity.PhotoUrl" class="card-img" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body" (click)="detail(opportunity.id)">
                      <h5 class="card-title">{{ opportunity.Title }}</h5>
                      <p class="card-text">{{ opportunity.Description }}.</p>
                      <p class="card-text"><small class="text-muted">{{ opportunity.Created.toDate()| date: 'dd/MM/yyyy HH:mm:ss'}}</small></p>
                    </div>
                  </div>
                </div>
            </div>
        </ng-container> 
    </div>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
