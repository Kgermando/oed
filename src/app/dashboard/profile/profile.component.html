
<div class="container profile" fxLayoutAlign="center start" *ngIf="userInfo">
  <mat-card [class.mat-elevation-z4]="true" fxLayout="column">
    <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="15px" *ngIf="userInfo">
      <div >
        <img
          [src]="userInfo?.photoURL"
          class="userimg"/>
      </div>
      <div >
        <div>
          <p class="text-break"><b>Nom d'utilisateur:</b> {{userInfo.name}}</p>
        </div>
        <div>
          <p class="text-break"><b>Email:</b> {{userInfo?.email}}</p>
        </div>
        <div>
          <p class="text-break"><b>Téléphone:</b> {{userInfo?.phoneNumber}}</p>
        </div>
        <div>
          <p class="text-break"><b>Etat Civile:</b> {{userInfo?.etatCivile}}</p>
        </div>
        <div>
          <p class="text-break"><b>Niveau d'acréditation:</b> {{userInfo?.role}}</p>
        </div>
        <div>
          <p class="text-break"><b>Addresse:</b> {{userInfo?.useraddress}}</p>
        </div>

        <div>
          <button mat-raised-button color="accent" (click)="opportunity()">
            Opportunités Offertes
          </button>
        </div>

        <hr>
        <div style="padding-bottom: 10px;">
          <button mat-raised-button color="primary" (click)="routeToUpdateProfile()">
            Mettre à jour mon Profile
          </button>
        </div>
        <div>
          <button mat-raised-button color="primary" >
            Changez le Mot de Passe
          </button>
        </div>   
      </div>
      <!-- <div fxLayout="column" fxLayoutGap="30px" class="p-90">
        <div>
          <button mat-raised-button color="primary" (click)="routeToUpdateProfile()">
            Mettre à jour mon Profile
          </button>
        </div>
        <div>
          <button mat-raised-button color="primary" (click)='openChangePasswordModal()'>
            Change Password
          </button>
        </div>
      </div> -->
    </div>
  </mat-card>
</div>
