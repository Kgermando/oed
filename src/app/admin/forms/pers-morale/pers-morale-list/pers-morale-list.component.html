
<section class="eco-list">
    <button mat-raised-button color="primary" (click)="addProductClick()" class="primary-background w-180 mat-elevation-z8">
        <mat-icon>add</mat-icon>
    </button>
  
    <div fxLayout="column" class="m-10 mat-elevation-z8">
        <div class="example-container mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- Name Column -->
              <ng-container matColumnDef="Created" sticky>
                <th mat-header-cell *matHeaderCellDef> Date et Heure </th>
                <!-- <td mat-cell *matCellDef="let element"> {{element.name}} </td> -->
                <mat-cell *matCellDef="let element">
                    <a [routerLink]="[ '/admin/forms/pers-morale/pers-morale-view', element.id ]">{{ element.Created.toDate()| date: 'dd/MM/yyyy HH:mm:ss' }}</a>
                </mat-cell>
              </ng-container> 
          
              <!-- Position Column -->
              <ng-container matColumnDef="CompanyName">
                <th mat-header-cell *matHeaderCellDef> Entreprise </th>
                <td mat-cell *matCellDef="let element"> {{element.CalamiteNaturelRecente}}</td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="RCCM">
                <th mat-header-cell *matHeaderCellDef> RCCM </th>
                <td mat-cell *matCellDef="let element"> {{element.AirProtege}}</td>
              </ng-container>

               <!-- Weight Column -->
               <ng-container matColumnDef="Objet">
                <th mat-header-cell *matHeaderCellDef> Objet </th>
                <td mat-cell *matCellDef="let element"> {{element.AirProtege}}</td>
              </ng-container>

               <!-- Star Column -->
               <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> Modifiez </th>
                <td mat-cell *matCellDef="let element"> 
                  <a [routerLink]="[ '/admin/forms/pers-morale/pers-morale-edit', element.id ]">
                    <mat-icon>create</mat-icon>
                  </a>
                </td>
              </ng-container>

               <!-- Star Column -->
              <ng-container matColumnDef="remove">
                <th mat-header-cell *matHeaderCellDef> Supprimez </th>
                <td mat-cell *matCellDef="let element"> 
                  <a (click)="removeProduct(element.id)">
                    <mat-icon>delete_sweep</mat-icon>
                  </a>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons></mat-paginator>
        </div>
          
    </div>
    
</section>
