
<div fxLayout="column" class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource" matSort>
    <!-- Position Column -->
    <ng-container matColumnDef="name" sticky>
      <mat-header-cell *matHeaderCellDef mat-sort-header> Utilisateurs </mat-header-cell>
      <mat-cell *matCellDef="let element"> 
          <a [routerLink]="[ '/admin/users/user-view', element.uid ]"> {{ element.name }}</a> 
      </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.email }}</mat-cell>
    </ng-container>

      <!-- Name Column -->
    <ng-container matColumnDef="phoneNumber">
      <mat-header-cell *matHeaderCellDef> TéléPhone </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.phoneNumber }} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="etatCivile">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Etat Civile </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.etatCivile }} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
