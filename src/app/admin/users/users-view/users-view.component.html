    <mat-card class="p-40" [class.mat-elevation-z10]="true">
        <div fxLayout="row" fxLayoutAlign="end end">
            <div  class='font-size-20'>ID:</div>
            <div  class='font-size-80'>{{ user.uid }}</div>
        </div>
        <div fxLayout="column" fxLayoutAlign="start start">

                <div class='font-size-20'>Nom:</div>
                <div class='font-size-80'>{{ user.name }}</div>
            </div>

            <div fxLayout="row" fxLayoutAlign="start start">
                <div class='font-size-20'>NumÃ©ro:</div>
