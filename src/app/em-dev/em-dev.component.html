<div >
  <mat-toolbar color="primary" class="toolbar-1">
    <a mat-button matTooltip="Contactez Nous ici" class="toolbar-main-2">
      <mat-icon aria-hidden="false" aria-label="Emergence et developpement contact">call</mat-icon>
        +243 82 56 41 900
    </a>
    <div class="pipe">
      |
    </div>
    
    <a mat-button matTooltip="Contactez Nous ici" class="toolbar-main-3">
      <mat-icon aria-hidden="false" aria-label="Emergence et developpement contact">email</mat-icon>
      contact@emergenceetdeveloppement.org
    </a>
    
    <span class="menu-spacer"></span>

      <span *ngIf="authService.user$ | async as user">
        <a routerLink="/admin" mat-button matTooltip="Admin" routerLinkActive="active-link" *ngIf="user?.role === 'Admin'">
          <mat-icon aria-hidden="false" aria-label="Fast Smart Admin">settings</mat-icon>
        </a>
      </span>
    <div class="auth_cart">
      <button mat-button [matMenuTriggerFor]="menu" matTooltip="Menu Authentification">
        <mat-icon aria-hidden="false" aria-label="Emergence et developpement profile">person</mat-icon>
      </button> 
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/emdev/dashboard" routerLinkActive="active-link" *ngIf="loggedIn$ | async">
          <mat-icon aria-hidden="false" aria-label="Profile Emergence et developpement">perm_identity</mat-icon>
          Tableau de bord
        </button>
        <button mat-menu-item (click)="signOut()" routerLinkActive="active-link" *ngIf="loggedIn$ | async">
          <mat-icon aria-hidden="false" aria-label="Logout Emergence et developpement">exit_to_app</mat-icon>
          Déconnexion
        </button>
        <button mat-menu-item routerLink="/emdev/auth/login" routerLinkActive="active-link" *ngIf="loggedOut$ | async">
          <mat-icon aria-hidden="false" aria-label="login Emergence et developpement">portrait</mat-icon>
          Login
        </button>
      </mat-menu>
    </div>
  </mat-toolbar>

  <mat-toolbar class="toobar-main mat-elevation-z6">
    <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
      <mat-icon>menu</mat-icon>
    </button>
    <a routerLink="/emdev/layouts/home" mat-button matTooltip="Emergence et developpement">
      <img src="../assets/img/logo.png" alt="logo Emergence et developpement">
    </a>
    <span class="menu-spacer"></span>
    <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a routerLink="/emdev/layouts/home" mat-button matTooltip="Home" routerLinkActive="active-link" >
          <mat-icon aria-hidden="false" aria-label="Emergence et developpement Acceuil">home</mat-icon>
          Acceuil
        </a>
        <a routerLink="/emdev/layouts/about" mat-button matTooltip="About" routerLinkActive="active-link" >
          <mat-icon aria-hidden="false" aria-label="Emergence et developpement About">info</mat-icon>
          A Propos de Nous
        </a>
        <a routerLink="/emdev/layouts/activites" mat-button matTooltip="Activity" routerLinkActive="active-link" >
          <mat-icon aria-hidden="false" aria-label="Emergence et developpement Activités">dvr</mat-icon>
          Actualités
        </a>
        <a routerLink="/emdev/layouts/contact" mat-button matTooltip="Contact-Us" routerLinkActive="active-link" >
          <mat-icon aria-hidden="false" aria-label="Emergence et developpement Contact">contact_support</mat-icon>
          Contactez-Nous
        </a>
    </div>
    <div class="toolbar-main-mobile">
      <button mat-button [matMenuTriggerFor]="menuform" class="toolbar-main-2">
        Formulaire d'adhesion
        <mat-icon aria-hidden="false" aria-label="Emergence et developpement Forms">keyboard_arrow_down</mat-icon>
      </button>
      <mat-menu #menuform="matMenu">
        <button mat-menu-item routerLink="/emdev/layouts/forms-membres" routerLinkActive="active-link">
          <mat-icon aria-hidden="false" aria-label="Emergence et developpement Membres">person_add</mat-icon>
          Membres
        </button>
        <button mat-menu-item routerLink="/emdev/layouts/forms-person-morale" routerLinkActive="active-link">
          <mat-icon aria-hidden="false" aria-label="Emergence et developpement Personne Morale">domain</mat-icon>
          Personne Morale
        </button>
      </mat-menu>
    </div>
  </mat-toolbar>
  
    <mat-sidenav-container fxFlexFill>
      <mat-sidenav #sidenav (click)="sidenav.close()">
        <mat-nav-list>
          <!-- <a routerLink="/emdev/layouts/forms-paternaires" mat-list-item routerLinkActive="active-link">
            <mat-icon aria-hidden="false" aria-label="Emergence et developpement home">people_outline</mat-icon>
              Formulaire Parternaires 
          </a> -->
          <!-- <a routerLink="/emdev/layouts/forms-membres" mat-list-item routerLinkActive="active-link">
            <mat-icon aria-hidden="false" aria-label="Emergence et developpement panier category">group_add</mat-icon>
            Formulaire Membres
          </a> -->
          <a routerLink="/emdev/layouts/home" mat-list-item routerLinkActive="active-link">
            <mat-icon aria-hidden="false" aria-label=" Emergence et developpement Acceuil">home</mat-icon>
            Acceuil
          </a>
          <a routerLink="/emdev/layouts/about" mat-list-item routerLinkActive="active-link">
            <mat-icon aria-hidden="false" aria-label=" Emergence et developpement contactez nous">info</mat-icon>
            A Propos
          </a>
          <a routerLink="/emdev/layouts/activites" mat-list-item routerLinkActive="active-link">
            <mat-icon aria-hidden="false" aria-label=" Emergence et developpement contactez nous">dvr</mat-icon>
            Actualités
          </a>
          <a routerLink="/emdev/layouts/contact" mat-list-item routerLinkActive="active-link">
            <mat-icon aria-hidden="false" aria-label=" Emergence et developpement contactez nous">send</mat-icon>
            Contact
          </a>
          <!-- <span *ngIf="authService.user$ | async as user">
            <a routerLink="/admin" mat-list-item matTooltip="Admin" routerLinkActive="active-link" *ngIf="user?.roles.admin === true">
             <mat-icon aria-hidden="false" aria-label="Emergence et developpement Admin">settings</mat-icon>
             Admin 
           </a>
         </span> -->
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content fxFlexFill>
        <router-outlet></router-outlet>
        <app-footer></app-footer>
      </mat-sidenav-content>
    </mat-sidenav-container>
</div>
