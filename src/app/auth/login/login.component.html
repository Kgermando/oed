<form [formGroup]="signinform">
    <div
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayoutGap="16px"
      class="mt-164 login">
      
      <mat-card class="p-40" [class.mat-elevation-z10]="true">
        <div class="font-size-28 mb-48">
           <mat-progress-bar *ngIf="isLoading" fxLayout="row" fxLayoutAlign="center center" mode="indeterminate"
              color="primary" class="m-0 ">
          </mat-progress-bar>
        </div>
        <mat-card-header>
          <div class="font-size-28 mb-48" fxLayoutAlign="center center">
            <img src="../../../assets/img/logo.png" alt="">
          </div>
        </mat-card-header>
        
        <div fxLayout="column" fxLayoutAlign="center center">
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input
                type="email"
                matInput
                placeholder="Adresse mail"
                formControlName="email"
              />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Mot de Passe</mat-label>
              <input
                type="password"
                matInput
                placeholder="Votre mot de passe"
                formControlName="password"/>
            </mat-form-field>
          </div>
          <div>
            <button
              type="submit"
              color="primary"
              mat-raised-button
              (click)="onSubmit()"
              class="primary-background w-180">
              Login
            </button>
          </div>
        </div>
      </mat-card>
      <!-- <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="4px">
        <div><a href="authentication/sign-up">Create Account</a></div>
      </div> -->
    </div>
  </form>
